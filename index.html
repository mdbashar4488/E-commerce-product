<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Ecommerce Store</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>ðŸ›’ My Ecommerce Store</h1>
    <div id="cart">
      <span>Cart: </span><span id="cart-count">0</span> items
    </div>
  </header>

  <main>
    <section class="product-list">
      <div class="product">
        <img src="https://via.placeholder.com/200x150" alt="Product 1" />
        <h3>Stylish Shoes</h3>
        <p>$49.99</p>
        <button onclick="addToCart('Stylish Shoes', 49.99)">Add to Cart</button>
      </div>
      <div class="product">
        <img src="https://via.placeholder.com/200x150" alt="Product 2" />
        <h3>Casual T-Shirt</h3>
        <p>$19.99</p>
        <button onclick="addToCart('Casual T-Shirt', 19.99)">Add to Cart</button>
      </div>
      <div class="product">
        <img src="https://via.placeholder.com/200x150" alt="Product 3" />
        <h3>Smart Watch</h3>
        <p>$89.99</p>
        <button onclick="addToCart('Smart Watch', 89.99)">Add to Cart</button>
      </div>
    </section>

    <section class="cart-details">
      <h2>Your Cart</h2>
      <ul id="cart-items"></ul>
      <h3>Total: $<span id="cart-total">0.00</span></h3>
    </section>
  </main>

  <footer>
    <p>Â© 2025 My Ecommerce Store. All rights reserved.</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
